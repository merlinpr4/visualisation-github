<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/githubcat.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
    <title>Github Visualisation</title>
   

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
    ></script>
  </head>
  <body>

    <img id= "profile_pic" alt="Profile Picture" width="300" height="300">

    <div id= "user_info" class="chart-container" style="position: relative; width:60vw">
    </div>

   
    <div class="chart-container" style="position: relative; width:60vw">
    <canvas id= "totalCommits" width="50" height="50"></canvas>
    </div>

    <div class="chart-container" style="position: relative; width:60vw">
      <canvas id= "daysSpend" width="50" height="50"></canvas>
      </div>

    <div class="chart-container" style="position: relative; width:80vw">
      <canvas id="twoLineGraph" width="800" height="450"></canvas>
      </div>

   

           
      <div class="chart-container" style="position: relative; width:60vw">
        <canvas id="primaryLanguageFrequency" width="450" height="450"></canvas>
      </div>

    <script type="text/javascript" src="graph.js"></script>
  </body>
</html>
